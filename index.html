
<html lang="en">
  <head>
    
    
    
    
    
    
    
    
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex,nofollow"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
    
    <main>
      <!-- earliest original forked from http://codepen.io/dudleystorey/pen/kiajB-->
          <!--//////////////////////////////////////////-->
          <!-- 		360 CAROUSEL PLUGIN-->
          <!--//////////////////////////////////////////-->
          <section id="carousel">
            <ul id="spinner">
                  <li><img src="http://demosthenes.info/assets/images/wanaka-tree.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/still-lake.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/pink-milford-sound.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/paradise.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/morekai.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/milky-blue-lagoon.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/lake-tekapo.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/wanaka-tree.jpg" alt=""/></li>
                  <li><img src="http://demosthenes.info/assets/images/milford-sound.jpg" alt=""/></li>
              <!-- if you add more images the degrees split between the images has to change... you'll want to write JS to manage this automation instead -->
            </ul>
            <!-- these controls are dynamically generated by the plugin if the option is enabled-->
            <div class="controlframe">
              <div class="controls vertical1">
                <!-- this is the control panel for the up, down buttons (y-axis)-->
                <div><span class="fa fa-chevron-up"></span></div>
              </div>
              <div class="controls horizontal">
                <!-- this is the control panel for the left, right buttons (x-axis)-->
                <div><span class="fa fa-chevron-left"></span></div>
                <div><span class="fa fa-chevron-right"></span></div>
              </div>
              <div class="controls vertical2">
                <!-- this is the control panel for the up, down buttons (y-axis)-->
                <div><span class="fa fa-chevron-down"></span></div>
              </div>
            </div>
          </section>
          <!--//////////////////////////////////////////-->
          <!-- 		END 360 CAROUSEL PLUGIN-->
          <!--//////////////////////////////////////////-->
    </main>
    <!-- SCRIPTS-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/360main.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
